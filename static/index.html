<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EatIt</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        .map-responsive{
            overflow:hidden;
            padding-bottom:56.25%;
            position:relative;
            height:0;
        }
        .map-responsive iframe{
            left:0;
            top:0;
            height:100%;
            width:100%;
            position:absolute;
        }
    </style>
</head>
<body class="default-primary-color flex-vert">
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">EatIt</a>
        <ul id="nav-mobile" class="right">
            <li><a href="#"><i class="material-icons">account_circle</i></a></li>
        </ul>
    </div>
</nav>

<main>
    <div style="height: 100%; min-height: 100%;" class="map-responsive">
        <iframe
                width="100%"
                height="100%"
                frameborder="0"
                style="border:0;"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDopu9r8iJNDT0Sm0VlqRhqSv2mXGNC40E&q=Space+Needle,Seattle+WA" allowfullscreen>
        </iframe>
    </div>
</main>
</body>
</html>
